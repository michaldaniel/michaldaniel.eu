<section class="projects">
	<div class="wrapper">
		<h2>Hobby projects</h2>
		<table>
			<!-- Project elements -->{% for item in site.data.projects %}
			<tr>
				<td class="no-wrap"><a href="{{ item.url }}">{{ item.name }}</a></td>
				<td>{{ item.description }}</td>
			</tr>{% endfor %}
		</table>
	</div>
</section>
